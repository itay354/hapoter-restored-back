<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f54ff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ff5c4a;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f54ff" />
      <stop offset="100%" style="stop-color:#ff5c4a" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f54ff" />
      <stop offset="100%" style="stop-color:#2a2abd" />
    </linearGradient>
  </defs>
  
  <!-- Background shape -->
  <ellipse cx="40" cy="40" rx="35" ry="35" fill="url(#bgGradient)" />
  
  <!-- AI/Tech icon - Brain with circuits -->
  <g transform="translate(15, 15)">
    <!-- Brain outline -->
    <path d="M25 50 C15 50, 10 45, 10 35 C10 25, 15 20, 25 20 C30 15, 40 15, 45 20 C55 20, 60 25, 60 35 C60 45, 55 50, 45 50 C40 55, 30 55, 25 50 Z" 
          fill="none" stroke="url(#iconGradient)" stroke-width="2.5" opacity="0.8"/>
    
    <!-- Circuit patterns inside brain -->
    <circle cx="25" cy="30" r="2" fill="url(#iconGradient)" opacity="0.9"/>
    <circle cx="35" cy="35" r="1.5" fill="url(#iconGradient)" opacity="0.7"/>
    <circle cx="45" cy="30" r="2" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="25" y1="30" x2="35" y2="35" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="35" x2="45" y2="30" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="32" x2="25" y2="40" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="45" y1="32" x2="45" y2="40" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Lightning bolt for speed -->
    <path d="M35 20 L32 28 L37 28 L35 36 L38 28 L33 28 Z" 
          fill="url(#iconGradient)" opacity="0.8"/>
  </g>
  
  <!-- Text "הפותר" -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="start">הפותר</text>
  
  <!-- Tagline -->
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="11" 
        fill="#666" text-anchor="start">פתרונות AI מהירים</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="20" r="3" fill="#ff5c4a" opacity="0.6"/>
  <circle cx="185" cy="30" r="2" fill="#4f54ff" opacity="0.5"/>
  <circle cx="175" cy="35" r="1.5" fill="#ff5c4a" opacity="0.4"/>
</svg>